version: '3'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: genDev
    ports:
      - "5432:5432"
  server:
    depends_on:
      - postgres
    image: ghcr.io/mathisburger/gendev2024:latest
    platform: linux/amd64
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/genDev
      ADMIN_PW: admin1234
      MAX_MEM: 5G
    ports:
      - "8080:8080"